<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="divForm"> -->
      <div id="div1">
        <h1>Contact Form</h1>
        <h2>Please fill all the texts in the fields.</h2>
      </div>
      <div id="div2">
        <form action="">
          <p>
            Name:<br>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Full Name"
              size=""
            />
          </p>
          <p>
            Email:<br>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Valid Email Address"
            />
          </p>
          <p>
            Message:<br>
            <textarea
              name="message"
              id="message"
              placeholder="Your Message to Us"
            ></textarea>
          </p>
          <p>
            Subject:<br>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Reason for Contact"
            />
          </p>
          <p><input type="submit" value="Send" name="send" id="send" /></p>
        </form>
      </div>
    </div>
  </body>
</html>
